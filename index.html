<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    
    <div class="main-container">
        <h1>Todo List</h1>
        <div class="container">
            <div class="add-item">
                <input type="text" id="text-area" placeholder="Enter new event">
                <div class="dueAdd">
                    <div class="dueDate">
                        <label for="due-date">Due Date</label>
                        <input type="date" name="" id="due-date">
                    </div>
                    <button id="add-item-button">Add Item</button>
                </div>
            </div>
        </div>
        <div class="content">
            <ul>
                <li id="List">
                    <span>
                        <p>Tasks</p>
                        <div class="sortBy">
                            <label for="">Sort by:</label>
                            <select id="dropdown">
                                <option value="All" id="all-btn">All</option>
                                <option value="Completed" id="completed-btn">Completed</option>
                                <option value="option2">Ascending</option>
                                <option value="option3">Descending</option>
                            </select>
                            <!-- <button id="completed-btn">completed</button> -->
                        </div>
                    </span>
                   
                    <!-- <div class="todo-item">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Todo item 1</label>
                    </div>
                    <div class="updel-btn">
                        <button>update</button>
                        <button>delete</button>
                        <input type="date" id="due-date">
                    </div> -->

                </li>
            </ul>
        </div>
    </div>

    <script src="todolist.js"></script>
</body>
</html>
